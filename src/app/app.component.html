<div class="row">
  <div class="col text-center">
    <img src="assets/img/{{intentos}}.png" class="ahorcado-img" alt="">
    <h3>Intentos <small>{{intentos}} / 9</small></h3>
  </div>
</div>

<div class="row">
  <div class="col text-center">
    <h1>{{palabraOculta}}</h1>
  </div>
</div>

<div *ngIf="gano" class="row">
    <div class="col text-center">
      <h1>Felicidades has Ganado :D !!!</h1>
    </div>
  </div>

  <div *ngIf="perdio" class="row">
      <div class="col text-center">
        <h1>Has perdido :( !!!</h1>
        <h4>{{palabra}}</h4>
      </div>
    </div>

<div class="row" *ngIf="!gano && !perdio">
  <div class="col text-center">
      <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-primary">{{letra}}</button>
  </div>
</div>
